<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis API | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800 font-[Inter]">

    <div class="min-h-screen flex flex-col">
        <header class="bg-white border-b border-slate-200 p-4 shadow-sm">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-indigo-600">Sentiment Analysis <span class="text-slate-900">API</span></h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-sm font-medium text-slate-500">Sistema Online</span>
                </div>
            </div>
        </header>

        <main class="flex-grow p-6">
            <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <h2 class="text-lg font-semibold mb-4 text-slate-700 font-bold">游눫 Analisador de Feedbacks</h2>
                        <textarea id="textInput" class="w-full h-40 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none text-lg" placeholder="Digite o coment치rio do cliente..."></textarea>
                        
                        <div class="flex justify-between items-center mt-4">
                            <p class="text-xs text-slate-400 font-medium">M칤nimo 4 caracteres.</p>
                            <button onclick="analisar()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-xl transition-all shadow-lg active:scale-95">Analisar Sentimento</button>
                        </div>

                        <div id="resultCard" class="hidden mt-8 p-6 rounded-2xl border-2 flex items-center justify-between transition-all">
                            <div>
                                <p class="text-xs uppercase tracking-widest font-black opacity-60 mb-1">Resultado da IA</p>
                                <h3 id="predictionText" class="text-3xl font-black italic">---</h3>
                            </div>
                            <div class="text-right">
                                <p class="text-xs uppercase tracking-widest font-black opacity-60 mb-1">Confian칞a</p>
                                <h3 id="confidenceText" class="text-3xl font-black">0%</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-semibold mb-6 text-slate-700 font-bold">游늵 Estat칤sticas</h2>
                    <div class="relative h-64 mb-6">
                        <canvas id="sentimentChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="max-w-6xl mx-auto mt-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-lg font-semibold mb-4 text-slate-700 font-bold">游닆 Hist칩rico Recente</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="border-b border-slate-100 text-slate-400 text-sm uppercase font-bold">
                                    <th class="py-3 px-2">Coment치rio</th>
                                    <th class="py-3 px-2 text-right">Sentimento</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody" class="text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_BASE = "http://localhost:8082/sentiment";
        let chart;

        async function analisar() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();
            const resCard = document.getElementById('resultCard');
            
            if (text.length < 4) return alert("Texto muito curto!");

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                console.log("Dados recebidos:", data); // Para debugar no F12

                if (response.ok) {
                    resCard.classList.remove('hidden', 'bg-green-50', 'bg-red-50', 'bg-yellow-50', 'text-green-700', 'text-red-700', 'text-yellow-700', 'border-green-200', 'border-red-200', 'border-yellow-200');
                    
                    // Ajuste aqui: data.previsao OU data.prediction
                    const previsao = data.previsao || data.prediction;
                    const probabilidade = data.probabilidade || data.confidence || 0;

                    let style = 'bg-yellow-50 border-yellow-200 text-yellow-700';
                    if (previsao === 'POSITIVO') style = 'bg-green-50 border-green-200 text-green-700';
                    if (previsao === 'NEGATIVO') style = 'bg-red-50 border-red-200 text-red-700';

                    resCard.classList.add(...style.split(' '));
                    document.getElementById('predictionText').innerText = previsao;
                    document.getElementById('confidenceText').innerText = (probabilidade * 100).toFixed(1) + '%';
                    
                    // Adiciona ao hist칩rico visual
                    adicionarAoHistorico(text, previsao);
                    atualizarDashboard();
                    textInput.value = '';
                }
            } catch (err) { alert("Erro de conex칚o!"); }
        }

        function adicionarAoHistorico(texto, previsao) {
            const table = document.getElementById('historyBody');
            const row = `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition-colors">
                    <td class="py-3 px-2 text-slate-600 truncate max-w-md">${texto}</td>
                    <td class="py-3 px-2 text-right font-bold">${previsao}</td>
                </tr>
            `;
            table.innerHTML = row + table.innerHTML; // Adiciona no topo
        }

        async function atualizarDashboard() {
            try {
                const res = await fetch(`${API_BASE}/stats`);
                const stats = await res.json();
                
                const labels = stats.map(s => s.tipo);
                const values = stats.map(s => s.quantidade);

                if (chart) chart.destroy();
                const ctx = document.getElementById('sentimentChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: ['#22c55e', '#facc15', '#ef4444'],
                            borderWidth: 0
                        }]
                    },
                    options: { maintainAspectRatio: false, cutout: '70%' }
                });
            } catch (err) { console.error(err); }
        }

        atualizarDashboard();
    </script>
</body>
</html>
