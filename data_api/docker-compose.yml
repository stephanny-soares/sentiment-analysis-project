services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackathon-api
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-hackathon_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    networks:
      - hackathon-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hackathon-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - api
    volumes:
      - ./backend/src/main/resources/static:/app/static:ro
    networks:
      - hackathon-network
    restart: unless-stopped

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: hackathon-app
    ports:
      - "8000:8000"
    environment:
      - ML_API_URL=http://api:5000
    depends_on:
      - api
    networks:
      - hackathon-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: hackathon-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-hackathon_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hackathon-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hackathon-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - hackathon-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hackathon-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - hackathon-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  hackathon-network:
    driver: bridge
