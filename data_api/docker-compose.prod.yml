services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackathon-api
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    networks:
      - hackathon-network
    restart: unless-stopped
    # Security: No privileged access
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hackathon-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    depends_on:
      - api
    networks:
      - hackathon-network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  postgres:
    image: postgres:16-alpine
    container_name: hackathon-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hackathon-network
    restart: unless-stopped
    # Security: No external port exposure in production
    # ports:
    #   - "5432:5432"
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    container_name: hackathon-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - hackathon-network
    restart: unless-stopped
    # Security: No external port exposure in production
    # ports:
    #   - "6379:6379"
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
  redis_data:

networks:
  hackathon-network:
    driver: bridge